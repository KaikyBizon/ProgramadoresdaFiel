<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="images/logoestrela.png" type="image/x-icon">
    <title>Login</title>
</head>

<body>

    <div class="geral">
        <div class="fundo-secundario">
            <div class="img-login">
                <img src="images/img-login.png" alt="">
            </div>

            <h1>BEM-VINDO!</h1>

            <form id="register-login" action="#">
                <div class="login-area">
                    <div class="dados">
                        <input type="email" name="EMAIL" id="email" placeholder="Insira seu E-mail"  data-required data-email-validate data-min-leight="11" data-max-leight="50">
                    </div>
                    <div class="dados">
                        <input type="password" name="Senha" id="password" placeholder="Digite sua senha" data-required data-password-validate data-min-leight="6" data-max-leigth="15">
                    </div>

                    </div>
                    <a href="#">Esqueceu sua senha?</a>
                    <div class="btn">
                        <input id="btn-entrar" type="submit" value="Entrar">
                        
                    </div>
                </div>
            </form>
        </div>
    </div>
    <p class="error-validation template"></p>
    <script src="js/login.js"></script>

</body>

</html>
